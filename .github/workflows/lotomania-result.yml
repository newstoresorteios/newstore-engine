name: lotomania-result

on:
  schedule:
    # 21:15 BRT = 00:15 UTC do dia seguinte (terça/quinta/sábado)
    - cron: "15 0 * * 2,4,6"
    # 09:15 BRT = 12:15 UTC (opcional: se quiser também pela manhã)
    - cron: "15 12 * * 1-6"

  workflow_dispatch: {}

jobs:
  result-run:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    concurrency:
      group: lotomania-result-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
